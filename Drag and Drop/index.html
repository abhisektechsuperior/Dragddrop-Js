<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="body">
    <div class="nav">
        <div class="box">
            <img class="image" src="assets/Tech.png" alt="profile">

                <h2 class="h2"> ABOUT US</h2>
            </div>
        </div>
        <div class="box">
            <div class="head">

            </div>
        </div>
        <div class="box">
            <div class="head">
                <h2 class="h2">TECHNOLOGY</h2>
            </div>
        </div>
        <div class="box">
            <div class="head">
                <h2 class="h2">PORTFOLIO</h2>
            </div>
        </div>

            <div class="head">
                <h2 class="h2">ENGAGEMENT MODEL</h2>
            </div>
        </div>
        <div class="box">
            <div class="head">
                <h2 class="h2">CAREERS</h2>
            </div>
        </div>

            <button class="btn" type="button">ESTIMATE PROJECT</button>
        </div>

        <div class="whiteBox">
            <div class="imgBox" draggable="true"></div>
        </div>

        <div class="whiteBox"></div>
    </div>

<Script src="script.js"></Script>
